AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'etl-pipeline Sample SAM Template for etl-pipeline

  '
Globals:
  Function:
    Timeout: 120
    MemorySize: 256
Resources:
  RecipePipelineMachine:
    Type: AWS::Serverless::StateMachine
    Properties:
      DefinitionUri: ../../etl-pipeline/statemachine/recipe_pipeline.asl.json
      DefinitionSubstitutions:
        GetUrlsFunctionArn:
          Fn::GetAtt:
          - GetUrlsFunction
          - Arn
      Events:
        HourlyTradingSchedule:
          Type: Schedule
          Properties:
            Description: Schedule to run the stock trading state machine every hour
            Enabled: false
            Schedule: rate(1 hour)
      Policies:
      - LambdaInvokePolicy:
          FunctionName:
            Ref: GetUrlsFunction
  GetUrlsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetUrlsFunction
      Handler: app.lambda_handler
      Runtime: python3.12
      Architectures:
      - x86_64
      Role: arn:aws:iam::851725427984:role/lambda-fullaccess-s3
    Metadata:
      SamResourceId: GetUrlsFunction
Outputs:
  RecipePipelineMachine:
    Description: RecipePipelineMachine State machine ARN
    Value:
      Ref: RecipePipelineMachine
  RecipePipelineMachineRoleArn:
    Description: IAM Role created for RecipePipelineMachine based on the specified
      SAM Policy Templates
    Value:
      Fn::GetAtt:
      - RecipePipelineMachineRole
      - Arn
  Funcations:
    Description: URLS
    Value:
      Fn::GetAtt:
      - GetUrlsFunction
      - Arn
